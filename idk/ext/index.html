<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блокировщик рекламы YouTube</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f6f8fa 60%, #ffe6e6 100%);
      min-width: 320px;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }
    .popup-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 32px 0 rgba(211,47,47,0.10), 0 2px 8px 0 rgba(0,0,0,0.08);
      padding: 28px 36px;
      gap: 36px;
      max-width: 600px;
      width: 92vw;
      min-width: 260px;
      border: 1.5px solid #f2bdbd;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .popup-container:hover {
      box-shadow: 0 12px 40px 0 rgba(211,47,47,0.16), 0 4px 16px 0 rgba(0,0,0,0.10);
      border: 1.5px solid #d32f2f;
    }
    .features {
      min-width: 180px;
      background: #fff6f6;
      border-radius: 12px;
      padding: 14px 18px 10px 18px;
      box-shadow: 0 1px 4px 0 rgba(211,47,47,0.04);
    }
    .popup-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    h2 {
      margin: 0 0 8px 0;
      font-size: 1.35rem;
      color: #d32f2f;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    p {
      margin: 0 0 12px 0;
      color: #333;
      font-size: 1.04rem;
      line-height: 1.5;
    }
    ul {
      margin: 0;
      padding-left: 18px;
      color: #444;
      font-size: 1rem;
    }
    li {
      margin-bottom: 7px;
      position: relative;
      padding-left: 0.7em;
    }
    li::before {
      content: '•';
      color: #d32f2f;
      position: absolute;
      left: 0;
      font-size: 1.1em;
      top: 0.1em;
    }
    @media (max-width: 600px) {
      .popup-container {
        flex-direction: column;
        align-items: stretch;
        padding: 16px 6px;
        gap: 16px;
        min-width: 0;
      }
      .features {
        min-width: 0;
        padding: 10px 10px 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="popup-info">
      <h2>Блокировщик рекламы YouTube</h2>
      <p>Блокируйте надоедливую рекламу на YouTube и наслаждайтесь просмотром без прерываний.</p>
    </div>
    <div class="features">
      <h2>Основные возможности:</h2>
      <ul>
        <li>Блокирует видеорекламу</li>
        <li>Ускоряет загрузку видео</li>
        <li>Прост в использовании и настройке</li>
      </ul>
    </div>
  </div>
</body>
</html>
